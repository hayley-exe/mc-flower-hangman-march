<!doctype html>
<html lang="en">

<head>
    <title>Hangman Flower Forest Edition</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--difficulty selection
-->
    <main class="container text-center">
        <div id="difficultySelection">
            <h1>Hangman Flower Forest Edition</h1>
            <h3>Select Difficulty</h3>
            <button class="btn btn-success difficulty-btn" onclick="startGame('easy')">Easy</button>
            <button class="btn btn-warning difficulty-btn" onclick="startGame('medium')">Medium</button>
            <button class="btn btn-danger difficulty-btn" onclick="startGame('hard')">Hard</button>
        </div>

        <!--difficulty display box-->
        <div id="displayBox" class="mt-3 p-3 fw-bold d-none"> <!--add back d-none class-->
            placeholder text
        </div>

        <!--game area-->
        <div id="gameArea" class="mt-4 d-none"> <!--add back d-none class-->
            <!--word display-->
            <h2 id="wordDisplay" class="mb-3">
                _ _ _ _ _
            </h2>

            <!--input for guessing-->
            <div>
                <input type="text" id="letterInput" maxlength="16" class="form-control d-inline-block w-auto"
                    placeholder="Guess a letter">
                <button id="guessBtn" class="btn btn-warning" onclick="guessLetter()">Guess</button>
            </div>

            <!--wrong guess list-->
            <p id="wrongLetters" class="fw-bold"> Wrong Guesses: </p>





            <!--restart button-->
            <div class="mt-4">
                <button id="restartBtn" class="btn btn-danger" onclick="restartGame()">Restart Game</button>




            </div>



        </div>



















    </main>








    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
