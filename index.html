<!doctype html>
<html lang="en">

<head>
    <title>Hangman Flower Forest Edition</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container-fluid text-center">
        <h1>Hangman Flower Forest Edition</h1>
        <div id="difficultySelection">
            <h3>Select Difficulty</h3>
            <button class="btn difficulty-btn ez" onclick="startGame('easy')">Easy</button>
            <button class="btn difficulty-btn med" onclick="startGame('medium')">Medium</button>
            <button class="btn difficulty-btn why" onclick="startGame('hard')">Hard</button>
        </div>

        <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none">Difficulty: placeholder text</div>

        <div id="gameArea" class="mt-4 d-none">
            <h2 id="wordDisplay" class="mb-3">_ _ _ _</h2>

            <div>
                <input type="text" id="letterInput" maxlength="1" class="form-control d-inline-block w-auto"
                    placeholder="Guess a letter">
                <button id="guessBtn" class="btn btn-warning ask" onclick="guessLetter()">Guess</button>
            </div>

            <p id="wrongLetters" class="fw-bold">Wrong Guesses:</p>

            <div id="heart-container"></div>

            <div class="mt-4">
                <button id="restartBtn" class="btn btn-danger redo" onclick="restartGame()">Restart Game</button>
            </div>
        </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
